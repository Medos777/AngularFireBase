<form [formGroup]="crudApi.studentForm">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
         
        <div class="col-sm-9"><h1 style="color:rgb(255, 0, 0);" align = "center">Add Student</h1></div> 
        <div class="col-sm-3"><a routerLink="/students" class="btn btn-info pull-right">

          <i class="fas fa-list custom-fa--list"></i>
          List Student
          </a></div> 
  
</nav>


<div class = "form-body">
    <input type="hidden" formControlName="$key" name="$key">
    <div class = "row">
           <div class="col-md-12 mb-3">
        <label>Matricule : </label>
        <input type="text" formControlName="mat" name="mat" class="form-control" required
        placeholder="Taper Votre Matricule">
      </div>
      <div class="col-md-12 mb-3">
        <label>Nom : </label>
        <input type="text" formControlName="nom"  name="nom" class="form-control" required
        placeholder="Taper Votre Nom">
      </div>
      <div class="col-md-12 mb-3">
        <label>Classe  : </label>
        <input type="text" formControlName="classe" name="classe" class="form-control" required
        placeholder="Taper Votre Classe">
      </div>
      <div class="col-md-12 mb-3">  
        <label>Adresse  : </label>
        <input type="text" formControlName="adresse" name="adresse"  class="form-control" required
        placeholder="Taper Votre Adresse">
      </div>
      <div class="col-md-12 mb-3">
        <label>Tel   : </label>
        <input type="text" formControlName="tel" name="tel" class="form-control" required
        placeholder="Taper Votre Tel">
      </div>
      <div class="col-md-12 mb-3">
        <label>Email  : </label>
        <input type="text" formControlName="email" name="email" class="form-control" required
        placeholder="Taper Votre Email">
      </div>
      <div class = "form-group">
          <button type="button" class="btn btn-success" (click)="addStudent()"
          ><i class="fas fa-plus-circle custom-fa-plus-circle"></i>Valider </button>
          <button type="button" class="btn btn-secondary"
          (click)="resetForm()"><i class="fas fa-undo custom-fa-undo"></i>Reset</button>
          
      </div>
    </div>
</div>

</form>
